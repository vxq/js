<!doctype html>
<body>

<style>
  html {
    font-family: "Trebuchet MS", sans-serif;
    padding: 92px 0;
    background: #666;
    text-align: center;
  }

  section {
    display: inline-block;
    width: 32%;
    padding-bottom: 4px;
    background: white;
  }

  section article {
    border-top: 4px solid #666;
    min-height: 16px;
  }

  section article canvas {
    width: 100%;
    border-bottom: 4px solid #666;
    background: white;
  }

  h2 a {
    color: inherit;
  }
</style>

<script>
  'use strict';
  const jump = world => {
    for (let sprite of world.agents) {
      sprite.goTo(Math.random() * world.width, Math.random() * world.height);
    }
  }
</script>

<section>
  <h2><a href="../zdist/simple.js">simple</a></h2>

  <article><script src="../zdist/simple.js"></script><script>
    const simpleWorld = vxq.addBrowserTurtlePlaygroundNextToCurrentScript();
    delete vxq;
  </script></article>

  <button onclick="jump(simpleWorld)">jump</button>
</section>

<section>
  <h2><a href="../zdist/debug.js">debug</a></h2>

    delete vxq;
  </script></article>

  <button onclick="jump(debugWorld)">jump</button>
</section>

<section>

    </script>
  </article>

  <button onclick="jump(prodWorld)">jump</button>
</section>
