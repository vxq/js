<!doctype html>
<body hidden>

<style>
  html {
    font-family: "Trebuchet MS", sans-serif;
    padding: 92px 0;
    background: #666;
    text-align: center;
  }

  section {
    display: inline-block;
    width: 32%;
    padding-bottom: 4px;
    background: white;
  }

  section article {
    border-top: 4px solid #666;
    min-height: 16px;
  }

  section article canvas {
    width: 100%;
    border-bottom: 4px solid #666;
    background: white;
  }

  h2 a {
    color: inherit;
  }
</style>

<script>
  'use strict';
  const jump = world => {
    for (let sprite of world.agents) {
      sprite.goTo(
        (sprite.x * 3 + Math.random() * world.width) / 4,
        (sprite.y * 3 + Math.random() * world.height) / 4,
        0);
    }
  }

  setInterval(function() {
    for (const button of Array.from(document.querySelectorAll('button'))) {
      button.click()
    }
  }, 50);
</script>
